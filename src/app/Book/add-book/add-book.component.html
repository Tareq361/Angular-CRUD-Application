

<div [hidden]="submitted" style="width: 100px;margin: 0 auto;
    width:40%">
  <h3>Add Book</h3>

  <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
      <small *ngIf="title?.invalid && title?.touched" class="text-danger">Title is required</small>
    </div>

    <div class="form-group">
      <label for="ypb">Year of Publish</label>
      <input type="text" class="form-control" id="ypb" formControlName="yearOfPublish" name="ypb">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" formControlName="price" name="price">
    </div>
    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input type="text" class="form-control" id="publisher" formControlName="publisher" name="publisher">
    </div>
    <div class="form-group">
      <label for="genre">genre</label>
      <input type="text" class="form-control" id="genre" formControlName="genre" name="genre">

    </div>
    <div class="form-group">
    <label for="authors">Choose Authors:</label>

    <select class="form-select" multiple aria-label="multiple select example" name="authors" id="authors" formControlName="authors">
      <option required *ngFor="let author of authors | async" [ngValue]="author">{{author.authorName}}</option>

    </select>
      </div>

    <button type="submit" class="btn btn-success" [disabled]="!addBookForm.valid">Submit</button>
<p>{{addBookForm.status}}</p>
  </form>
</div>
